<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="wrapper">
      <div class="popup popup_opened">
        <div class="popup__container">
          <button class="popup__edit" type="button"></button>
          <div class="popup__profile-container">
            <h2 class="popup__titile">Редактировать профиль</h2>
            <div class="popup__info">
              <form class="popup__form-save">
                <input class="popup__name" value="Жак-Ив Кусто" />
                <input class="popup__profession" type="text" value="Исследователь океана" />
                <button class="popup__button" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Тут должен быть логотип" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__image" src="./images/scientist_Djack-Kusto.png" alt="Тут должен быть Жак-Кусто" />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
              <button class="profile__edit-button" type="button" name="name"></button>
              <p class="profile__subtitle">Исследователь&nbsp;океана</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="places">
          <div class="places__grid">
            <div class="places__item">
              <img class="places__image" src="./images/Karachaensk.png" alt="Тут должен быть Карачаевск"/>
              <div class="places__item-title">
                <h2 class="places__title">Карачаевск</h2>
                <button class="places__like places__like_active" type="button"></button>
              </div>
            </div>
            <div class="places__item">
              <img class="places__image" src="./images/elbrus.png" alt="Тут должен быть Эльбрус" />
              <div class="places__item-title">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like places__like_active" type="button"></button>
              </div>
            </div>
            <div class="places__item">
              <img class="places__image" src="./images/donbay.png" alt="Тут должен быть Домбай" />
              <div class="places__item-title">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like places__like_active"></button>
              </div>
            </div>
            <div class="places__item">
              <img class="places__image" src="./images/elbrus.png" alt="Тут должен быть Эльбрус" />
              <div class="places__item-title">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like places__like_active"></button>
              </div>
            </div>
            <div class="places__item">
              <img class="places__image" src="./images/donbay.png" alt="Тут должен быть Домбай" />
              <div class="places__item-title">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like places__like_active"></button>
              </div>
            </div>
            <div class="places__item">
              <img class="places__image" src="./images/Karachaensk.png" alt="Тут должен быть Карачаевск" />
              <div class="places__item-title">
                <h2 class="places__title">Карачаевск</h2>
                <button class="places__like places__like_active"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
				<h2 class="footer__logo">&#169; 2020 Mesto Russia
				</h2>
      </footer>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
